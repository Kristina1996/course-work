<p>
  create-conference works!
</p>

<div class="row">
        <div class="col-md-12">
            <div class='page-header'><h1>{{title}}</h1></div>
        </div>
</div>

<div class="form-create-conference row">
	
	<form [formGroup]="create_conference_form" (ngSubmit)="save()" id="form-group">

		<div class="form-group row">
			<label class="col-sm-2 col-form-label text-right"> Title *</label>
			<div class="col-sm-6">
				<input formControlName="title"
						type='text' name='title'
					    class='form-control' required />
			</div>
			<div *ngIf="create_conference_form.get('title').touched && create_conference_form.get('title').hasError('required')" class="col-sm-2" id="text-alert">
				<small class="text-danger">
					Field is empty
				</small>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label text-right"> Description *</label>
			<div class="col-sm-6">
				<input formControlName="description"
						type='text' name='description'
						class='form-control' required />
			</div>
			<div *ngIf="create_conference_form.get('description').touched && create_conference_form.get('description').hasError('required')" class="col-sm-2">
				<small class="text-danger">
					Field is empty
				</small>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label text-right"> Category *</label>
			<div class="col-sm-6">
				<input formControlName="category"
						type='text' name='category'
						class='form-control' required />
				
				<div class="dropdown show">
					<a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Select category
					</a>

					<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<ng-container *ngFor="let category of categories">
						<a class="dropdown-item" href="#"> {{category.name}} </a>
						</ng-container>
					</div>
				</div>				
				
			</div>
			<div *ngIf="create_conference_form.get('category').touched && create_conference_form.get('category').hasError('required')" class="col-sm-2">
				<small class="text-danger">
					Field is empty
				</small>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label text-right"> Start date *</label>
			<div class="col-sm-6">
				<input formControlName="startDate"
						type='text' name='startDate'
						class='form-control' required />
			</div>
			<div *ngIf="create_conference_form.get('startDate').touched && create_conference_form.get('startDate').hasError('required')" class="col-sm-2">
				<small class="text-danger">
					Field is empty
				</small>
			</div>
		</div>

	<!--<div class="form-group row">
			<label class="col-sm-2 col-form-label text-right"> Photo </label>
			<div class="col-sm-6">
				<input formControlName="photo"
						type='text' name='photo'
						class='form-control' required />
			</div>
			<div *ngIf="create_conference_form.get('photo').touched && create_conference_form.get('photo').hasError('required')" class="col-sm-2">
				<small class="text-danger">
					Field is empty
				</small>
			</div>
		</div>-->

	</form>
</div>

<div class="buttons">
	<button class="btn btn-primary" (click)="goBack()" id="goBack">Back</button>
	<button class="btn btn-secondary" (click)="resetForm()" id="resetForm">Reset</button>
	<button class="btn btn-success" (click)="save()" id="save">Create</button>
</div>
