<!-- Заголовок страницы -->
    <div class="row">
        <div class="col-md-12">
            <div class='page-header'><h1>{{title}}</h1></div>
        </div>
    </div>

    <div class="row">
        <button class='btn btn-primary pull-right' id="btn-openSettings" (click)="show = !show">Settings</button>
		<a routerLink="/createcategory" class="btn-create"> Create</a>
    </div>
	
<div class="container">
    <div class="row">
        <table class='table table-hover table-responsive table-bordered'>
            <tr>
				<th class="text-center"> Title </th>
				<th class="text-center"> Description </th>
				<th class="text-center"> Action </th>
            </tr>

            <tr *ngFor="let category of categories">
				<td class="text-center"> {{category.name}} </td>
				<td class="text-center"> {{category.description}} </td>
				
                <td class="text-center">
                    <a routerLink="/editcategory/{{category.id}}" class="btn-edit"> </a>
					<button (click)="deleteCategory(category)"> Delete</button>
                </td>  
            </tr>
        </table>
    </div>
</div>
