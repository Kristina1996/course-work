<!-- Заголовок страницы -->
    <div class="row">
        <div class="col-md-12">
            <div class='page-header'><h1>{{title}}</h1></div>
			<a routerLink="/createcategory" class="btn-create">
				<i class="fas fa-plus-circle ui-create-icon"></i>Create new category</a>
        </div>
    </div>
	
	<div class="card-deck">
		<div class="card" *ngFor="let category of categories">
			<div class="card-body">
				<h5 class="card-title">{{category.name}}</h5>
				<p class="card-text">{{category.description}}</p>
			</div>
			<div class="card-footer">
				<div class="text-right">
					<a routerLink="/editcategory/{{category.id}}" style="margin-right: 5px;"><i class="far fa-edit ui-icons"></i></a>
					<a (click)="deleteCategory(category)"><i class="far fa-trash-alt ui-icons"></i></a>
				</div>
			</div>
		</div>
	</div>
